version: '3.8'

services:
  neo4j-test:
    image: neo4j:5.15-community
    container_name: neo4j-test
    environment:
      NEO4J_AUTH: neo4j/testpassword123
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_test_data:/data
      - neo4j_test_logs:/logs
      - ./init-data:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - neo4j-test-net

volumes:
  neo4j_test_data:
  neo4j_test_logs:

networks:
  neo4j-test-net:
    driver: bridge
